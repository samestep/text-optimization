name: Build
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      # configure
      - run: bun install
      - run: cmake -DCMAKE_BUILD_TYPE=Release .
      - run: pip install -r requirements.txt

      # build and run
      - run: ./build.sh
      - run: ./run.sh
      - run: ./reduce.sh

      # site
      - run: bun run check
      - run: bun run build
      - uses: actions/upload-pages-artifact@v2
        with:
          path: dist

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - id: deploy
        uses: actions/deploy-pages@v2
